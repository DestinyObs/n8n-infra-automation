groups:
  - name: cpu_alerts
    interval: 15s
    rules:
      # Simple CPU alert - triggers when CPU > 50% (easy to test!)
      - alert: HighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[1m])) * 100) > 50
        for: 30s
        labels:
          severity: warning
          type: cpu
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 50%"
          metric_value: "{{ $value }}"

      # Critical CPU alert
      - alert: CriticalCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[1m])) * 100) > 80
        for: 30s
        labels:
          severity: critical
          type: cpu
        annotations:
          summary: "CRITICAL: CPU usage is very high"
          description: "CPU usage is above 80%"
          metric_value: "{{ $value }}"

  - name: memory_alerts
    interval: 15s
    rules:
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 30s
        labels:
          severity: warning
          type: memory
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80%"
          metric_value: "{{ $value }}"