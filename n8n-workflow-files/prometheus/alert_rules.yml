groups:
  - name: cpu_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          type: cpu
          team: devops
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }} for more than 2 minutes"
          metric_value: "{{ $value }}"
          runbook_url: "https://wiki.example.com/runbooks/high-cpu"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 1m
        labels:
          severity: critical
          type: cpu
          team: devops
        annotations:
          summary: "CRITICAL: CPU usage above 95% on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          metric_value: "{{ $value }}"

  - name: memory_alerts
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
          type: memory
          team: devops
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          metric_value: "{{ $value }}"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 1m
        labels:
          severity: critical
          type: memory
          team: devops
        annotations:
          summary: "CRITICAL: Memory usage above 95% on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"
          metric_value: "{{ $value }}"

  - name: http_error_alerts
    interval: 30s
    rules:
      - alert: High5xxErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (instance)
            /
            sum(rate(http_requests_total[5m])) by (instance)
          ) * 100 > 5
        for: 1m
        labels:
          severity: critical
          type: 5xx_errors
          team: devops
        annotations:
          summary: "High 5xx error rate on {{ $labels.instance }}"
          description: "5xx error rate is {{ $value | humanizePercentage }} of total requests"
          metric_value: "{{ $value }}"

      - alert: High4xxErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"4.."}[5m])) by (instance)
            /
            sum(rate(http_requests_total[5m])) by (instance)
          ) * 100 > 20
        for: 2m
        labels:
          severity: warning
          type: 4xx_errors
          team: devops
        annotations:
          summary: "High 4xx error rate on {{ $labels.instance }}"
          description: "4xx error rate is {{ $value | humanizePercentage }} of total requests"
          metric_value: "{{ $value }}"

      - alert: APIResponseTimeSlow
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          type: latency
          team: devops
        annotations:
          summary: "API response time degraded on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s"
          metric_value: "{{ $value }}"

  - name: disk_alerts
    interval: 60s
    rules:
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          type: disk
          team: devops
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }}"
          metric_value: "{{ $value }}"

      - alert: DiskWillFillIn4Hours
        expr: predict_linear(node_filesystem_avail_bytes{mountpoint="/"}[1h], 4*3600) < 0
        for: 5m
        labels:
          severity: warning
          type: disk
          team: devops
        annotations:
          summary: "Disk will fill in 4 hours on {{ $labels.instance }}"
          description: "Based on current growth rate, disk {{ $labels.mountpoint }} will fill in approximately 4 hours"

  - name: instance_availability
    interval: 30s
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          type: availability
          team: devops
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: TooManyRestarts
        expr: changes(process_start_time_seconds[15m]) > 2
        for: 0m
        labels:
          severity: warning
          type: stability
          team: devops
        annotations:
          summary: "Instance {{ $labels.instance }} has restarted multiple times"
          description: "{{ $labels.job }} on {{ $labels.instance }} has restarted {{ $value }} times in the last 15 minutes"

  - name: network_alerts
    interval: 30s
    rules:
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000  # 100MB/s
        for: 5m
        labels:
          severity: warning
          type: network
          team: devops
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network receive rate is {{ $value | humanize }}B/s on interface {{ $labels.device }}"
          metric_value: "{{ $value }}"

      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          type: network
          team: devops
        annotations:
          summary: "High network errors on {{ $labels.instance }}"
          description: "Network errors on interface {{ $labels.device }}: {{ $value }} errors/sec"

  - name: application_alerts
    interval: 30s
    rules:
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          type: traffic
          team: devops
        annotations:
          summary: "Unusually high request rate on {{ $labels.instance }}"
          description: "Request rate is {{ $value }} req/s, which is above normal threshold"
          metric_value: "{{ $value }}"

      - alert: DatabaseConnectionPoolExhausted
        expr: database_connections_active / database_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
          type: database
          team: devops
        annotations:
          summary: "Database connection pool near exhaustion on {{ $labels.instance }}"
          description: "{{ $value | humanizePercentage }} of database connections are in use"