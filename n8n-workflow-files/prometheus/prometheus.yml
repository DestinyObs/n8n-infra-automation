global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'production-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alert_rules.yml'
  - 'recording_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System Metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: 
          - 'node-exporter:9100'
        labels:
          instance: 'production-server-1'
          environment: 'production'
      - targets:
          - 'node-exporter-2:9100'
        labels:
          instance: 'production-server-2'
          environment: 'production'

  # Application Metrics
  - job_name: 'application'
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'app-server-1:8080'
          - 'app-server-2:8080'
        labels:
          environment: 'production'

  # Docker Container Metrics (if using cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: 
          - 'cadvisor:8080'

  # NGINX Metrics (if using nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: 
          - 'nginx-exporter:9113'
