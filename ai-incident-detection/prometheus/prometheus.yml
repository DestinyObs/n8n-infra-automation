global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'incident-detection-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert.rules.yml"

# Scrape configurations
scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'main-server'
          environment: 'production'

  # Monitor Mock Server (application metrics)
  - job_name: 'mock-server'
    static_configs:
      - targets: ['mock-server:3000']
        labels:
          instance: 'application-server'
          environment: 'production'